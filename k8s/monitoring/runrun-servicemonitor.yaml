apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: runrun
  namespace: default
  labels:
    # Set this to match your kube-prometheus-stack Helm release label.
    # Example: release: monitoring
    release: monitoring
spec:
  selector:
    matchLabels:
      app: runrun
  namespaceSelector:
    matchNames:
      - default
  endpoints:
    - port: http
      path: /actuator/prometheus
      interval: 15s
