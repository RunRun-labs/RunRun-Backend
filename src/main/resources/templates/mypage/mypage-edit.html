<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>RUNRUN | Edit Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fugaz+One&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="/css/mypage-edit.css"
            th:href="@{/css/mypage-edit.css}"
    />
</head>
<body class="mypage-edit-body">
<main class="page mypage-edit-page">
    <button class="back-button" type="button" aria-label="마이페이지로 돌아가기">
        <img
                th:src="@{/img/icons/back.svg}"
                src="/img/icons/back.svg"
                alt="뒤로가기 아이콘"
        />
    </button>

    <div class="brand">
        <span class="brand-text">RUNRUN</span>
    </div>

    <section class="headline">
        <h1>프로필 수정</h1>
        <p>내 정보를 수정할 수 있어요</p>
    </section>

    <section class="profile-edit-card">
        <div class="profile-visual">
            <div class="profile-avatar">
                <img
                        data-role="profile-preview"
                        src=""
                        alt="프로필 이미지 미리보기"
                        hidden
                />
                <img
                        data-role="default-profile"
                        th:src="@{/img/default-profile.svg}"
                        src="/img/default-profile.svg"
                        alt="기본 프로필"
                        hidden
                />
                <span class="profile-initial" data-role="profile-initial">RR</span>
            </div>
            <input
                    type="file"
                    id="profileImageInput"
                    accept="image/*"
                    hidden
            />
            <div class="profile-visual-text">
                <p>프로필 이미지를 클릭하여 변경할 수 있습니다</p>
            </div>
        </div>

        <form
                class="edit-form"
                method="post"
                novalidate
                data-form="mypage-edit"
        >
            <div class="section-title">계정 정보</div>

            <label class="field">
                <span class="field-label">이메일</span>
                <input
                        type="email"
                        name="userEmail"
                        placeholder="이메일을 입력하세요"
                        required
                />
            </label>
            <p class="field-feedback" data-feedback="userEmail" aria-live="polite"></p>

            <label class="field">
                <span class="field-label">이름</span>
                <input
                        type="text"
                        name="userName"
                        placeholder="이름을 입력하세요"
                        maxlength="4"
                        required
                />
            </label>
            <p class="field-feedback" data-feedback="userName" aria-live="polite"></p>

            <div class="section-title">신체 정보</div>

            <label class="field">
                <span class="field-label">키 (cm)</span>
                <input
                        type="number"
                        name="heightCm"
                        placeholder="키를 입력하세요"
                        min="50"
                        max="300"
                />
            </label>
            <p class="field-feedback" data-feedback="heightCm" aria-live="polite"></p>

            <label class="field">
                <span class="field-label">몸무게 (kg)</span>
                <input
                        type="number"
                        name="weightKg"
                        placeholder="몸무게를 입력하세요"
                        min="10"
                        max="500"
                />
            </label>
            <p class="field-feedback" data-feedback="weightKg" aria-live="polite"></p>

            <!-- BMI 표시 영역 -->
            <div class="bmi-display" id="bmiDisplay" hidden>
                <div class="bmi-info">
                    <span class="bmi-label">BMI</span>
                    <span class="bmi-value" id="bmiValue">-</span>
                    <span class="bmi-status" id="bmiStatus"></span>
                </div>
            </div>

            <button class="primary-button" type="submit">변경 사항 저장</button>
            <p class="form-message" data-role="edit-message" aria-live="polite"></p>
        </form>
    </section>
</main>

<!-- Bottom Navigation -->
<div th:replace="~{common/bottom-nav :: bottomNav}"></div>

<script src="/js/mypage-edit.js" th:src="@{/js/mypage-edit.js}"></script>
<script src="/js/api-common.js" th:src="@{/js/api-common.js}"></script>
</body>
</html>
