    </header>

    <section class="profile-summary">
        <div class="profile-row">

            <!-- 좌측: 프로필 이미지 -->
            <div class="profile-avatar" data-role="avatar-click">
                <img
                        class="avatar-img"
                        data-role="profile-preview"
                        alt="프로필 이미지"
                        hidden
                />
                <span
                        class="avatar-initial"
                        data-role="profile-initial"
                ></span>
            </div>

            <input
                    type="file"
                    id="profileImageInput"
                    accept="image/*"
                    hidden
            />


            <!-- 중앙: 이름 + 신체 정보 -->
            <div class="profile-text profile-center">


                <p class="profile-meta profile-body">
                    키:
                    <span id="heightCm"
                          th:text="${heightCm != null ? heightCm : '-'}">-</span>cm<br/>
                    몸무게:
                    <span id="weightKg"
                          th:text="${weightKg != null ? weightKg : '-'}">-</span>kg<br/>
                    BMI:
                    <span id="bmiValue">-</span>
                </p>
            </div>


            <div class="profile-text profile-right">
                <p class="profile-meta">
                    누적:
                    <span th:text="${totalDistance != null ? totalDistance : '-'}">-</span><br/>
                    랭킹:
                    <span th:text="${rank != null ? rank : '-'}">-</span><br/>
                    포인트:
                    <span th:text="${pointBalance != null ? pointBalance : '-'}">-</span>
                </p>
            </div>

        </div>


        <div class="profile-actions">
            <button class="action-pill" type="button" data-role="">챌린지</button>
            <button class="action-pill" type="button">친구</button>
            <button class="action-pill" type="button">쿠폰함</button>
            <button class="action-pill" type="button" data-role="profile-settings">프로필 설정</button>
        </div>
    </section>

    <section class="my-content-section">
        <div class="my-content-buttons">
            <button class="my-content-button" type="button" data-role="my-courses">
                <span class="button-icon">📍</span>
                <span class="button-text">내 코스</span>
            </button>
            <button class="my-content-button" type="button" data-role="my-posts" disabled>
                <span class="button-icon">📝</span>
                <span class="button-text">내 게시글</span>
            </button>
        </div>
    </section>

    <!-- 내 코스 모달 -->
    <div class="course-modal" id="courseModal" data-role="course-modal">
        <div class="course-modal-overlay" data-role="course-modal-overlay"></div>
        <div class="course-modal-content">
            <div class="course-modal-header">
                <h2 class="course-modal-title">내 코스</h2>
                <button class="course-modal-close" type="button" data-role="course-modal-close" aria-label="닫기">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="course-modal-options">
                <button class="course-modal-option" type="button" data-role="course-option" data-type="liked">
                    <span class="option-icon">❤️</span>
                    <span class="option-text">좋아요 한 코스</span>
                    <svg class="option-arrow" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="course-modal-option" type="button" data-role="course-option" data-type="favorited">
                    <span class="option-icon">⭐</span>
                    <span class="option-text">즐겨찾기 한 코스</span>
                    <svg class="option-arrow" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="course-modal-option" type="button" data-role="course-option" data-type="my">
                    <span class="option-icon">📌</span>
                    <span class="option-text">내가 등록한 코스</span>
                    <svg class="option-arrow" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <section class="run-list">
        <article class="run-card">
            <div class="run-thumb">
                <img
                        src="http://localhost:3845/assets/run-map-1.png"
                        alt="러닝 코스 지도"
                />
            </div>
            <div class="run-content">
                <div class="run-header">
                    <span class="run-date">12/9 화요일</span>
                    <span class="run-note">"광진구실업선수" 닉과 함께</span>
                </div>
                <p class="run-title">정선군 여행런</p>
                <div class="run-stats">
          <span class="run-stat">
            <span class="run-icon">🏃‍♂️</span>
            <span>18km</span>
          </span>
                    <span class="run-stat">
            <span class="run-icon">⏱</span>
            <span>01:32:14</span>
          </span>
                </div>
                <button class="run-share" type="button">피드에 공유</button>
            </div>
        </article>

        <article class="run-card">
            <div class="run-thumb">
                <img
                        src="http://localhost:3845/assets/run-map-2.png"
                        alt="러닝 코스 지도"
                />
            </div>
            <div class="run-content">
                <div class="run-header">
                    <span class="run-date">12/8 월요일</span>
                    <span class="run-note">혼자</span>
                </div>
                <p class="run-title">분당구 운동</p>
                <div class="run-stats">
          <span class="run-stat">
            <span class="run-icon">🏃‍♂️</span>
            <span>5km</span>
          </span>
                    <span class="run-stat">
            <span class="run-icon">⏱</span>
            <span>00:20:30</span>
          </span>
                </div>
                <button class="run-share" type="button">피드에 공유</button>
            </div>
        </article>
    </section>
</main>
