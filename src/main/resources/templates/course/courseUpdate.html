<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <title>RUNRUN | 코스 수정하기</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fugaz+One&family=Nunito+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
  />
  <script src="/js/api-common.js" th:src="@{/js/api-common.js}"></script>
<script
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=477a1cea9ecc7c2b3e69f3540a3986b4&libraries=services"
      th:src="@{//dapi.kakao.com/v2/maps/sdk.js?appkey=477a1cea9ecc7c2b3e69f3540a3986b4&libraries=services}">
  </script>
  <link rel="stylesheet" href="/css/courseUpdate.css" th:href="@{/css/courseUpdate.css}">
</head>
<body>
  <div class="page">
    <!-- Header -->
    <header class="course-header">
      <button class="back-button" type="button" aria-label="뒤로가기" onclick="history.back()">
        <img
            th:src="@{/img/icons/back.svg}"
            src="/img/icons/back.svg"
            alt="뒤로가기 아이콘"
        />
      </button>
      <h1 class="page-title">코스 수정하기</h1>
    </header>

    <!-- 하단 고정 버튼 (FAB 대신) -->
    <button
      class="update-button-bottom"
      type="submit"
      id="stickyUpdateBtn"
      form="courseForm"
      aria-label="수정 완료"
    >
      수정 완료
    </button>

    <!-- Main Content -->
    <main class="course-content">
      <form class="course-form" id="courseForm">
        <!-- Title Field -->
        <div class="form-field" data-field="title">
          <label class="field-label">제목</label>
          <input
              type="text"
              name="title"
              class="field-input"
              placeholder="제목을 입력하세요"
              maxlength="50"
              id="titleInput"
          />
          <p class="field-error" data-error-for="title"></p>
        </div>

        <!-- Content Field -->
        <div class="form-field" data-field="description">
          <label class="field-label">내용</label>
          <textarea
              name="description"
              class="field-textarea"
              placeholder="내용을 입력하세요"
              rows="8"
              maxlength="500"
              id="descriptionInput"
          ></textarea>
          <p class="field-error" data-error-for="description"></p>
        </div>

        <!-- Route Builder Launcher -->
        <div class="form-field">
          <label class="field-label">코스</label>
          <p class="helper-text">
            아래 버튼을 눌러 자동/수동 편집 화면에서 경로를 완성해 주세요. 완료 후 이 화면으로 돌아오면
            정보가 채워집니다.
          </p>
          <div class="route-launcher">
            <button type="button" id="autoRouteBtn" class="mode-button">자동 등록</button>
            <button type="button" id="manualRouteBtn" class="mode-button">수동 등록</button>
          </div>
          <div class="route-summary" id="routeSummary">
            아직 선택된 코스가 없습니다.
          </div>
          <div class="map-container compact" id="map"></div>
          <p class="field-error" data-error-for="path"></p>
          <input type="hidden" name="path" id="pathInput"/>
          <input type="hidden" name="distanceM" id="distanceMInput"/>
          <input type="hidden" name="startLat" id="startLatInput"/>
          <input type="hidden" name="startLng" id="startLngInput"/>
          <input type="hidden" name="address" id="addressInput"/>
          <input type="hidden" name="courseRegisterType" id="courseRegisterTypeInput"/>
        </div>

        <!-- 지도 모달 (visibility: hidden으로 DOM에 미리 렌더링) -->
        <div class="map-modal-overlay" id="mapModal" style="visibility: hidden; opacity: 0;">
          <div class="map-modal-content">
            <div class="map-modal-body">
              <div class="map-modal-container" id="mapModal-map"></div>
            </div>
          </div>
        </div>

        <!-- Image Upload Section -->
        <div class="form-field">
          <label class="field-label">이미지</label>
        <div class="image-upload-area" id="imageUploadArea">
          <div class="upload-placeholder" id="uploadPlaceholder">
            <img
                src="http://localhost:3845/assets/7ed265b4ee3f9b3742a3bbc82a2767b38c5893e9.svg"
                alt="카메라 아이콘"
                class="camera-icon"
            />
            <span class="upload-text">이미지 넣기</span>
          </div>
          <div class="image-preview" id="imagePreview"></div>
          <input
              type="file"
              name="image"
              id="imageInput"
              accept="image/*"
              class="image-input"
          />
        </div>
        </div>
      </form>
    </main>

    <!-- Bottom Navigation -->
    <div th:replace="~{common/bottom-nav :: bottomNav}"></div>
  </div>

  <!-- Course ID for JavaScript -->
  <script th:inline="javascript">
    /*<![CDATA[*/
    const courseId = /*[[${courseId}]]*/ null;
    /*]]>*/
  </script>

  <script src="/js/courseUpdate.js" th:src="@{/js/courseUpdate.js}"></script>

</body>
</html>
