<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 크루 목록 - 런런</title>
    <link rel="stylesheet" th:href="@{/css/crew/crewList.css}">
</head>
<body>

<header class="crew-header">
    <button class="btn-back" onclick="history.back()" aria-label="뒤로가기">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
    </button>
    <h1 class="header-title">전체 크루 목록</h1>
</header>

<main class="crew-main">

    <section class="search-section">
        <div class="search-box">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <circle cx="9" cy="9" r="6" stroke="#666" stroke-width="2"/>
                <path d="M13.5 13.5L17 17" stroke="#666" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <input type="text"
                   id="searchInput"
                   class="search-input"
                   placeholder="크루명으로 검색"
                   aria-label="크루 검색">
            <button class="btn-search" id="searchBtn">Search</button>
        </div>
    </section>

    <section class="filter-section">

        <div class="filter-dropdown">
            <button class="btn-filter" id="filterDistance" data-active="false">
                <span id="distanceLabel">거리</span>
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
                    <path d="M3 5L6 8L9 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
            <div class="dropdown-menu" id="distanceMenu">
                <button class="dropdown-item" data-value="">전체</button>
                <button class="dropdown-item" data-value="3km 미만">3km 미만</button>
                <button class="dropdown-item" data-value="3km">3km</button>
                <button class="dropdown-item" data-value="5km">5km</button>
                <button class="dropdown-item" data-value="10km">10km</button>
                <button class="dropdown-item" data-value="10km 이상">10km 이상</button>
            </div>
        </div>

        <div class="filter-dropdown">
            <button class="btn-filter" id="filterPace" data-active="false">
                <span id="paceLabel">페이스</span>
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
                    <path d="M3 5L6 8L9 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
            <div class="dropdown-menu" id="paceMenu">
                <button class="dropdown-item" data-value="">전체</button>
                <button class="dropdown-item" data-value="2분/km 이하">2분/km 이하</button>
                <button class="dropdown-item" data-value="3~4분/km">3~4분/km</button>
                <button class="dropdown-item" data-value="5~6분/km">5~6분/km</button>
                <button class="dropdown-item" data-value="7~8분/km">7~8분/km</button>
                <button class="dropdown-item" data-value="9분/km 이상">9분/km 이상</button>
            </div>
        </div>

        <div class="filter-dropdown">
            <button class="btn-filter" id="filterRecruitStatus" data-active="false">
                <span id="recruitStatusLabel">모집 상태</span>
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
                    <path d="M3 5L6 8L9 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
            <div class="dropdown-menu" id="recruitStatusMenu">
                <button class="dropdown-item" data-value="">모집 상태</button>
                <button class="dropdown-item" data-value="recruiting">모집중</button>
                <button class="dropdown-item" data-value="closed">모집마감</button>
            </div>
        </div>
    </section>

    <section class="crew-list" id="crewListContainer">

    </section>

    <div class="loading-spinner" id="loadingSpinner" style="display: none;">
        <div class="spinner"></div>
        <p>크루를 불러오는 중...</p>
    </div>

    <div class="no-more-data" id="noMoreData" style="display: none;">
        <p>모든 크루를 불러왔습니다</p>
    </div>
</main>

<nav class="bottom-nav">
    <a href="/chat" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M8 10H8.01M12 10H12.01M16 10H16.01M21 12C21 16.4183 16.9706 20 12 20C10.4607 20 9.01172 19.6565 7.74467 19.0511L3 20L4.39499 16.28C3.51156 15.0423 3 13.5743 3 12C3 7.58172 7.02944 4 12 4C16.9706 4 21 7.58172 21 12Z"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>chat</span>
    </a>
    <a href="/crew" class="nav-item nav-item--active">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21M23 21V19C22.9993 18.1137 22.7044 17.2528 22.1614 16.5523C21.6184 15.8519 20.8581 15.3516 20 15.13M16 3.13C16.8604 3.3503 17.623 3.8507 18.1676 4.55231C18.7122 5.25392 19.0078 6.11683 19.0078 7.005C19.0078 7.89317 18.7122 8.75608 18.1676 9.45769C17.623 10.1593 16.8604 10.6597 16 10.88M13 7C13 9.20914 11.2091 11 9 11C6.79086 11 5 9.20914 5 7C5 4.79086 6.79086 3 9 3C11.2091 3 13 4.79086 13 7Z"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>crew</span>
    </a>
    <a href="/" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>home</span>
    </a>
    <a href="/match" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>match</span>
    </a>
    <a href="/my" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>my</span>
    </a>
</nav>

<script th:src="@{/js/crew/crewList.js}"></script>
</body>
</html>
