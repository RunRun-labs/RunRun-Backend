<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크루원 목록 - 런런</title>
    <link rel="stylesheet" th:href="@{/css/crew/crewUser.css}" href="/css/crew/crewUser.css">
    <link rel="stylesheet" href="/css/notification-toast.css" th:href="@{/css/notification-toast.css}">
</head>
<body>

<div class="page">
    <!-- 로딩 -->
    <div id="loading" class="loading-container" style="display: none;">
        <div class="loading-spinner"></div>
        <p>로딩 중...</p>
    </div>

    <!-- 에러 -->
    <div id="error" class="empty-state-container" style="display: none;">
        <div class="empty-state-content">
            <div class="empty-state-icon">⚠️</div>
            <h3 class="empty-state-title">오류 발생</h3>
            <p id="error-message" class="empty-state-message"></p>
            <button class="btn-primary" onclick="goBack()">
                돌아가기
            </button>
        </div>
    </div>

    <!-- 권한 없음 상태 -->
    <div id="noPermissionState" class="empty-state-container" style="display: none;">
        <div class="empty-state-content">
            <div class="empty-state-icon">🔒</div>
            <h3 class="empty-state-title">크루원 전용</h3>
            <p class="empty-state-message">
                이 크루의 멤버만 크루원 목록을<br>
                확인할 수 있습니다
            </p>
            <button class="btn-primary" onclick="goToCrewDetail()">
                크루 상세보기
            </button>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div id="main-container" class="crew-member-list" style="display: none;">
        <!-- 헤더 -->
        <header class="crew-header">
            <button class="btn-back" onclick="history.back()" aria-label="뒤로가기">
                <img th:src="@{/img/icons/back.svg}" src="/img/icons/back.svg" alt="뒤로가기 아이콘">
            </button>
            <h1 class="header-title">크루원 (<span id="total-count">0</span>명)</h1>
        </header>

        <main class="crew-user-main">
            <!-- 크루장 섹션 -->
            <section id="leader-section" class="crew-section" style="display: none;">
                <h3 class="section-title">크루장</h3>
                <div class="member-list" id="leader-container"></div>
            </section>

            <!-- 크루원 섹션 -->
            <section class="crew-section">
                <h3 class="section-title">크루원</h3>
                <div class="member-list" id="members-container"></div>
            </section>
        </main>
    </div>
</div>

<div th:replace="~{common/bottom-nav :: bottomNav}"></div>

<script src="/js/api-common.js" th:src="@{/js/api-common.js}"></script>
<script src="/js/notification-common.js" th:src="@{/js/notification-common.js}"></script>
<script src="/js/crew/crewUser.js" th:src="@{/js/crew/crewUser.js}"></script>

</body>
</html>
