<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크루원 목록</title>
    <link rel="stylesheet" href="/css/crew/crewUser.css">
    <link rel="stylesheet" href="/css/notification-toast.css"
          th:href="@{/css/notification-toast.css}">
</head>
<body>
<div class="container">
    <!-- 로딩 -->
    <div id="loading" class="loading-container" style="display: none;">
        <div class="loading-spinner"></div>
        <p>로딩 중...</p>
    </div>

    <div id="error" class="empty-state-container" style="display: none;">
        <div class="empty-state-content">
            <div class="empty-state-icon">⚠️</div>
            <h3 class="empty-state-title">오류 발생</h3>
            <p id="error-message" class="empty-state-message"></p>
            <button class="btn-primary" onclick="goBack()">
                돌아가기
            </button>
        </div>
    </div>

    <!-- 권한 없음 상태 -->
    <div id="noPermissionState" class="empty-state-container" style="display: none;">
        <div class="empty-state-content">
            <div class="empty-state-icon">🔒</div>
            <h3 class="empty-state-title">크루원 전용</h3>
            <p class="empty-state-message">
                이 크루의 멤버만 크루원 목록을<br>
                확인할 수 있습니다
            </p>
            <button class="btn-primary" onclick="goToCrewDetail()">
                크루 상세보기
            </button>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div id="main-container" class="crew-member-list" style="display: none;">
        <!-- 헤더 -->
        <header class="header">
            <button class="btn-back" onclick="history.back()" aria-label="뒤로가기">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round"/>
                </svg>
            </button>
            <h1 class="title">크루원 (<span id="total-count">0</span>명)</h1>
        </header>

        <!-- 크루장 섹션 -->
        <section id="leader-section" class="leader-section" style="display: none;">
            <h2 class="section-title">크루장</h2>
            <div id="leader-container"></div>
        </section>

        <!-- 크루원 섹션 -->
        <section class="members-section">
            <h2 class="section-title">크루원</h2>
            <div id="members-container" class="members-list"></div>
        </section>
    </div>

    <!-- 하단 네비게이션 -->
    <nav class="bottom-nav">
        <a href="/chat" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>chats</span>
        </a>
        <a href="/feed" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round"/>
                <path d="M23 21V19C22.9993 18.1137 22.7044 17.2528 22.1614 16.5523C21.6184 15.8519 20.8581 15.3516 20 15.13"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M16 3.13C16.8604 3.35031 17.623 3.85071 18.1676 4.55232C18.7122 5.25392 19.0078 6.11683 19.0078 7.005C19.0078 7.89318 18.7122 8.75608 18.1676 9.45769C17.623 10.1593 16.8604 10.6597 16 10.88"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>crew</span>
        </a>
        <a href="/home" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round"/>
            </svg>
            <span>home</span>
        </a>
        <a href="/match/select" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>match</span>
        </a>
        <a href="/myPage" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round"/>
            </svg>
            <span>my</span>
        </a>
    </nav>
</div>

<script src="/js/notification-common.js" th:src="@{/js/notification-common.js}"></script>
<script src="/js/crew/crewUser.js"></script>
</body>
</html>
