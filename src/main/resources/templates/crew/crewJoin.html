<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크루 신청 - 런런</title>
    <link rel="stylesheet" th:href="@{/css/crew/crewJoin.css}">
</head>
<body>
<div class="container">
    <!-- 헤더 -->
    <header class="header">
        <button type="button" class="btn-back" onclick="history.back()" aria-label="뒤로가기">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round"/>
            </svg>
        </button>
        <h1 class="header-title">크루 신청</h1>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <form id="crewJoinForm" class="crew-join-form">
            <!-- 숨겨진 crewId -->
            <input type="hidden" id="crewId" name="crewId" value="">

            <!-- 크루명 (읽기 전용) -->
            <div class="form-group">
                <label for="crewName" class="form-label">크루명</label>
                <input
                        type="text"
                        id="crewName"
                        name="crewName"
                        class="form-input form-input--readonly"
                        readonly
                        tabindex="-1"
                >
            </div>

            <!-- 자기소개글 -->
            <div class="form-group">
                <label for="introduction" class="form-label">자기소개글</label>
                <textarea
                        id="introduction"
                        name="introduction"
                        class="form-textarea"
                        placeholder="자기소개를 100자 이내로 입력해주세요."
                        rows="4"
                ></textarea>
                <div class="char-count">
                    <span id="introductionCount">0</span>/100
                </div>
                <p class="error-text" id="introductionError"></p>
                <p class="form-guide">한 줄 소개를 적으면 승인 확률이 높아요</p>
            </div>

            <!-- 희망 러닝 거리 & 평균 페이스 -->
            <div class="form-row">
                <div class="form-group form-group--half">
                    <label for="distance" class="form-label">희망 러닝 거리</label>
                    <select
                            id="distance"
                            name="distance"
                            class="form-select"
                    >
                        <option value="">선택</option>
                        <option value="UNDER_3KM">3km 미만</option>
                        <option value="KM_3">3km</option>
                        <option value="KM_5">5km</option>
                        <option value="KM_10">10km</option>
                        <option value="OVER_10KM">10km 이상</option>
                    </select>
                    <p class="error-text" id="distanceError"></p>
                </div>

                <div class="form-group form-group--half">
                    <label for="pace" class="form-label">평균 페이스</label>
                    <select
                            id="pace"
                            name="pace"
                            class="form-select"
                    >
                        <option value="">선택</option>
                        <option value="UNDER_3_MIN">2분/km 이하</option>
                        <option value="MIN_3_TO_4">3~4분/km</option>
                        <option value="MIN_5_TO_6">5~6분/km</option>
                        <option value="MIN_7_TO_8">7~8분/km</option>
                        <option value="OVER_9_MIN">9분/km 이상</option>
                    </select>
                    <p class="error-text" id="paceError"></p>
                </div>
            </div>

            <!-- 위치 -->
            <div class="form-group">
                <label for="region" class="form-label">러닝 희망 장소</label>
                <input
                        type="text"
                        id="region"
                        name="region"
                        class="form-input"
                        placeholder="러닝 희망 장소를 입력하세요. (예: 서울 종로구)"
                        required
                >
                <div class="char-count">
                    <span id="regionCount">0</span>/100
                </div>
                <p class="error-text" id="regionError"></p>
            </div>

            <!-- 내 신청 정보 미리보기 -->
            <div class="form-group">
                <label class="form-label">내 신청 정보 미리보기</label>
                <div class="preview-box" id="previewBox">
                    <p class="preview-box__placeholder">입력한 정보가 여기에 표시됩니다.</p>
                    <div class="preview-box__content" id="previewContent" style="display: none;">
                        <p class="preview-box__item" id="previewDistance"></p>
                        <p class="preview-box__item" id="previewPace"></p>
                        <p class="preview-box__item" id="previewRegion"></p>
                    </div>
                </div>
            </div>

            <!-- 크루 신청하기 버튼 -->
            <div class="form-actions">
                <button type="submit" class="btn-submit" id="submitBtn">
                    크루 신청하기
                </button>
            </div>
        </form>
    </main>

    <!-- 하단 네비게이션 -->
    <nav class="bottom-nav">
        <a href="/chat" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>chats</span>
        </a>
        <a href="/feed" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round"/>
                <path d="M23 21V19C22.9993 18.1137 22.7044 17.2528 22.1614 16.5523C21.6184 15.8519 20.8581 15.3516 20 15.13"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M16 3.13C16.8604 3.35031 17.623 3.85071 18.1676 4.55232C18.7122 5.25392 19.0078 6.11683 19.0078 7.005C19.0078 7.89318 18.7122 8.75608 18.1676 9.45769C17.623 10.1593 16.8604 10.6597 16 10.88"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>crew</span>
        </a>
        <a href="/home" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round"/>
            </svg>
            <span>home</span>
        </a>
        <a href="/match/select" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>match</span>
        </a>
        <a href="/myPage" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round"/>
            </svg>
            <span>my</span>
        </a>
    </nav>
</div>

<script th:src="@{/js/crew/crewJoin.js}"></script>
<div id="toast" class="toast"></div>
</body>
</html>
