<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크루 신청 - 런런</title>
    <link rel="stylesheet" th:href="@{/css/crew/crewJoin.css}">
</head>
<body>
<div class="container">
    <!-- 헤더 -->
    <header class="header">
        <button type="button" class="btn-back" onclick="history.back()" aria-label="뒤로가기">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round"/>
            </svg>
        </button>
        <h1 class="header-title">크루 신청</h1>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <form id="crewJoinForm" class="crew-join-form">
            <!-- 숨겨진 crewId -->
            <input type="hidden" id="crewId" name="crewId" value="">

            <!-- 크루명 (읽기 전용) -->
            <div class="form-group">
                <label for="crewName" class="form-label">크루명</label>
                <input
                        type="text"
                        id="crewName"
                        name="crewName"
                        class="form-input form-input--readonly"
                        readonly
                        tabindex="-1"
                >
            </div>

            <!-- 자기소개글 -->
            <div class="form-group">
                <label for="introduction" class="form-label">자기소개글</label>
                <textarea
                        id="introduction"
                        name="introduction"
                        class="form-textarea"
                        placeholder="자기소개를 100자 이내로 입력해주세요."
                        rows="4"
                ></textarea>
                <div class="char-count">
                    <span id="introductionCount">0</span>/100
                </div>
                <p class="error-text" id="introductionError"></p>
                <p class="form-guide">한 줄 소개를 적으면 승인 확률이 높아요</p>
            </div>

            <!-- 희망 러닝 거리 & 평균 페이스 -->
            <div class="form-row">
                <div class="form-group form-group--half">
                    <label for="distance" class="form-label">희망 러닝 거리</label>
                    <select
                            id="distance"
                            name="distance"
                            class="form-select"
                    >
                        <option value="">선택</option>
                        <option value="UNDER_3KM">3km 미만</option>
                        <option value="KM_3">3km</option>
                        <option value="KM_5">5km</option>
                        <option value="KM_10">10km</option>
                        <option value="OVER_10KM">10km 이상</option>
                    </select>
                    <p class="error-text" id="distanceError"></p>
                </div>

                <div class="form-group form-group--half">
                    <label for="pace" class="form-label">평균 페이스</label>
                    <select
                            id="pace"
                            name="pace"
                            class="form-select"
                    >
                        <option value="">선택</option>
                        <option value="UNDER_3_MIN">2분/km 이하</option>
                        <option value="MIN_3_TO_4">3~4분/km</option>
                        <option value="MIN_5_TO_6">5~6분/km</option>
                        <option value="MIN_7_TO_8">7~8분/km</option>
                        <option value="OVER_9_MIN">9분/km 이상</option>
                    </select>
                    <p class="error-text" id="paceError"></p>
                </div>
            </div>

            <!-- 위치 -->
            <div class="form-group">
                <label for="region" class="form-label">러닝 희망 장소</label>
                <input
                        type="text"
                        id="region"
                        name="region"
                        class="form-input"
                        placeholder="러닝 희망 장소를 입력하세요. (예: 서울 종로구)"
                        required
                >
                <div class="char-count">
                    <span id="regionCount">0</span>/100
                </div>
                <p class="error-text" id="regionError"></p>
            </div>

            <!-- 내 신청 정보 미리보기 -->
            <div class="form-group">
                <label class="form-label">내 신청 정보 미리보기</label>
                <div class="preview-box" id="previewBox">
                    <p class="preview-box__placeholder">입력한 정보가 여기에 표시됩니다.</p>
                    <div class="preview-box__content" id="previewContent" style="display: none;">
                        <p class="preview-box__item" id="previewDistance"></p>
                        <p class="preview-box__item" id="previewPace"></p>
                        <p class="preview-box__item" id="previewRegion"></p>
                    </div>
                </div>
            </div>

            <!-- 크루 신청하기 버튼 -->
            <div class="form-actions">
                <button type="submit" class="btn-submit" id="submitBtn">
                    크루 신청하기
                </button>
            </div>
        </form>
    </main>

    <!-- 하단 네비게이션 -->
    <div th:replace="~{common/bottom-nav :: bottomNav}"></div>
</div>

<script th:src="@{/js/crew/crewJoin.js}"></script>
<div id="toast" class="toast"></div>
</body>
</html>
