<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <title>RUNRUN | 쿠폰 이벤트</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fugaz+One&family=Nunito+Sans:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/coupon-event.css" th:href="@{/css/coupon-event.css}">
</head>
<body>
  <div class="event-page">
    <!-- Event Banner -->
    <div class="event-banner">
      <div class="banner-content">
        <h1 class="event-title">특별 이벤트</h1>
        <p class="event-subtitle">지금 바로 쿠폰을 받아보세요!</p>
      </div>
    </div>

    <!-- Coupon Card -->
    <div class="coupon-event-card" id="couponCard">
      <div class="coupon-loading" id="couponLoading">
        <p>쿠폰 정보를 불러오는 중...</p>
      </div>
    </div>

    <!-- Download Button -->
    <div class="download-section">
      <button class="download-btn" id="downloadBtn" disabled>
        <span class="download-icon">⬇️</span>
        <span class="download-text">쿠폰 받기</span>
      </button>
      <p class="download-notice">쿠폰을 받으면 내 쿠폰함에서 확인할 수 있습니다</p>
    </div>

    <!-- Event Info -->
    <div class="event-info">
      <h3 class="info-title">이벤트 안내</h3>
      <ul class="info-list" id="eventInfoList">
        <!-- 동적으로 채워짐 -->
      </ul>
    </div>
  </div>

  <script src="/js/coupon-event.js" th:src="@{/js/coupon-event.js}"></script>
</body>
</html>
