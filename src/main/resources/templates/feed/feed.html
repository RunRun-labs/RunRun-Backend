<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>RUNRUN | 피드</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fugaz+One&family=Roboto:wght@100;300;400;500;700;900&family=Nunito+Sans:wght@400;600;700;800&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="/css/feed.css"
            th:href="@{/css/feed.css}"
    />
    <link rel="stylesheet" href="/css/notification-toast.css"
          th:href="@{/css/notification-toast.css}">
</head>
<body class="feed-body">
<main class="page feed-page">
    <header class="feed-header">
        <h1 class="feed-title">FEED</h1>
        <div class="feed-sort">
            <span class="sort-item active" data-sort="latest">최신순</span>
            <span class="sort-item" data-sort="popular">인기순</span>
            <span class="sort-item" data-sort="my">내글</span>
        </div>
    </header>

    <section class="feed-list" data-role="feed-list">
        <!-- 피드 카드는 JavaScript로 동적 생성 -->
    </section>

    <!-- 빈 상태 UI -->
    <div class="feed-empty" id="feedEmpty" hidden>
        <div class="empty-text-large">텅~</div>
        <div class="empty-text-small">피드가 없습니다.</div>
    </div>

    <!-- 피드 게시물 생성 버튼 (FAB) -->
    <button class="fab-button" id="shareRunButton" type="button" aria-label="피드 게시물 생성">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
</main>

<!-- 삭제 확인 모달 -->
<div class="modal-overlay" id="deleteFeedModal" hidden>
    <div class="modal-content">
        <h3 class="modal-title">피드 삭제</h3>
        <p class="modal-message">정말로 이 피드를 삭제하시겠습니까?</p>
        <div class="modal-actions">
            <button class="modal-button modal-button-cancel" id="deleteCancelButton">취소</button>
            <button class="modal-button modal-button-confirm" id="deleteConfirmButton">삭제</button>
        </div>
    </div>
</div>

<div
        id="bottomNavMount"
        th:replace="~{common/bottom-nav :: bottomNav}"
></div>

<script src="/js/notification-common.js" th:src="@{/js/notification-common.js}"></script>
<script src="/js/feed.js" th:src="@{/js/feed.js}"></script>
</body>
</html>
