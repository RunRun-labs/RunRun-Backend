<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>RunRun Admin | 포인트 상품 관리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fugaz+One&family=Nunito+Sans:wght@400;600;700;800;900&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="/css/admin-layout.css"
            th:href="@{/css/admin-layout.css}"
    />
    <link
            rel="stylesheet"
            href="/css/point-product-inquiry.css"
            th:href="@{/css/point-product-inquiry.css}"
    />
</head>
<body>
<script src="/js/admin-common.js" th:src="@{/js/admin-common.js}"></script>
<!-- 레이아웃 적용 -->
<div
        th:replace="~{admin/layout :: adminLayout(~{::.point-product-inquiry-content})}"
>
    <!-- 컨텐츠 영역 -->
    <div class="point-product-inquiry-content point-product-inquiry-container">
        <div class="point-product-inquiry-card">
            <div class="page-header">
                <h1 class="page-title">포인트 상품 관리</h1>
                <a href="/admin/points/products/create" class="create-button-link">
                    <button type="button" class="create-button">생성하기</button>
                </a>
            </div>

            <!-- 필터 영역 -->
            <div class="filter-section">
                <div class="filter-row">
                    <div class="filter-group">
                        <label class="filter-label">판매 상태</label>
                        <div class="filter-checkbox-group">
                            <label class="filter-checkbox-item">
                                <input
                                        type="checkbox"
                                        value="true"
                                        class="filter-checkbox"
                                        id="isAvailableTrue"
                                />
                                <span class="checkbox-label">판매중</span>
                            </label>
                            <label class="filter-checkbox-item">
                                <input
                                        type="checkbox"
                                        value="false"
                                        class="filter-checkbox"
                                        id="isAvailableFalse"
                                />
                                <span class="checkbox-label">판매중지</span>
                            </label>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">정렬</label>
                        <select id="sortFilter" class="filter-select">
                            <option value="createdAt,DESC">생성일 최신순</option>
                            <option value="createdAt,ASC">생성일 오래된순</option>
                            <option value="productName,ASC">상품명 오름차순</option>
                            <option value="productName,DESC">상품명 내림차순</option>
                        </select>
                    </div>

                    <div class="filter-group filter-group-full">
                        <label class="filter-label">검색어</label>
                        <input
                                type="text"
                                id="keywordFilter"
                                class="filter-input"
                                placeholder="상품명으로 검색"
                        />
                    </div>
                </div>

                <div class="filter-actions">
                    <button type="button" class="filter-btn" id="applyFilterBtn">
                        필터 적용
                    </button>
                    <button
                            type="button"
                            class="filter-btn filter-btn-reset"
                            id="resetFilterBtn"
                    >
                        초기화
                    </button>
                </div>
            </div>

            <!-- 테이블 영역 -->
            <div class="table-container">
                <table class="point-product-table">
                    <thead>
                    <tr>
                        <th style="width: 50px">
                            <input type="checkbox" id="selectAll"/>
                        </th>
                        <th style="width: 60px">#</th>
                        <th style="width: 80px">이미지</th>
                        <th style="width: 25%">상품명</th>
                        <th style="width: 120px">필요 포인트</th>
                        <th style="width: 100px">판매 상태</th>
                        <th style="width: 180px">생성일</th>
                        <th style="width: 100px">관리</th>
                    </tr>
                    </thead>
                    <tbody id="productTableBody">
                    <!-- 데이터가 여기에 동적으로 로드됩니다 -->
                    <tr class="loading-row">
                        <td colspan="8" class="loading-message">로딩 중...</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- 페이지네이션 영역 -->
            <div class="pagination-container" id="paginationContainer">
                <!-- 페이지네이션이 여기에 동적으로 생성됩니다 -->
            </div>

            <!-- 삭제 버튼 -->
            <div class="filter-actions" style="margin-top: 20px;">
                <button type="button" class="filter-btn" id="btnDelete" style="background: #ff4444;">
                    선택 삭제
                </button>
            </div>
        </div>
    </div>
</div>

<script
        src="/js/point-product-inquiry.js"
        th:src="@{/js/point-product-inquiry.js}"
></script>
</body>
</html>
