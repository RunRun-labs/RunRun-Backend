<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>RunRun Admin | 쿠폰 정책 조회</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fugaz+One&family=Nunito+Sans:wght@400;600;700;800;900&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="/css/admin-layout.css"
            th:href="@{/css/admin-layout.css}"
    />
    <link
            rel="stylesheet"
            href="/css/coupon-inquiry.css"
            th:href="@{/css/coupon-inquiry.css}"
    />
</head>
<body>
<script src="/js/admin-common.js" th:src="@{/js/admin-common.js}"></script>
<!-- 레이아웃 적용 -->
<div
        th:replace="~{admin/layout :: adminLayout(~{::.coupon-role-inquiry-content})}"
>
    <!-- 컨텐츠 영역 -->
    <div class="coupon-role-inquiry-content coupon-inquiry-container">
        <div class="coupon-inquiry-card">
            <div class="page-header">
                <h1 class="page-title">쿠폰 정책 조회</h1>
                <a href="/admin/coupon-role/create" class="create-button-link">
                    <button type="button" class="create-button">생성하기</button>
                </a>
            </div>

            <!-- 필터 영역 -->
            <div class="filter-section">
                <div class="filter-row">
                    <div class="filter-group">
                        <label class="filter-label">활성 상태</label>
                        <div class="filter-checkbox-group">
                            <label class="filter-checkbox-item">
                                <input
                                        type="checkbox"
                                        value="true"
                                        class="filter-checkbox"
                                        id="isActiveTrue"
                                />
                                <span class="checkbox-label">활성</span>
                            </label>
                            <label class="filter-checkbox-item">
                                <input
                                        type="checkbox"
                                        value="false"
                                        class="filter-checkbox"
                                        id="isActiveFalse"
                                />
                                <span class="checkbox-label">비활성</span>
                            </label>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">트리거 이벤트</label>
                        <div class="filter-checkbox-group">
                            <label class="filter-checkbox-item">
                                <input
                                        type="checkbox"
                                        value="SIGNUP"
                                        class="filter-checkbox trigger-event"
                                />
                                <span class="checkbox-label">SIGNUP</span>
                            </label>
                            <label class="filter-checkbox-item">
                                <input
                                        type="checkbox"
                                        value="FIRST_RUNNING"
                                        class="filter-checkbox trigger-event"
                                />
                                <span class="checkbox-label">FIRST_RUNNING</span>
                            </label>
                            <label class="filter-checkbox-item">
                                <input
                                        type="checkbox"
                                        value="RUN_COUNT_REACHED"
                                        class="filter-checkbox trigger-event"
                                />
                                <span class="checkbox-label">RUN_COUNT_REACHED</span>
                            </label>
                            <label class="filter-checkbox-item">
                                <input
                                        type="checkbox"
                                        value="BIRTHDAY"
                                        class="filter-checkbox trigger-event"
                                />
                                <span class="checkbox-label">BIRTHDAY</span>
                            </label>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">정렬</label>
                        <select id="sortFilter" class="filter-select">
                            <option value="createdAt,DESC">생성일 최신순</option>
                            <option value="createdAt,ASC">생성일 오래된순</option>
                            <option value="name,ASC">이름 오름차순</option>
                            <option value="name,DESC">이름 내림차순</option>
                        </select>
                    </div>

                    <div class="filter-group filter-group-full">
                        <label class="filter-label">검색어</label>
                        <input
                                type="text"
                                id="keywordFilter"
                                class="filter-input"
                                placeholder="정책명으로 검색"
                        />
                    </div>
                </div>

                <div class="filter-actions">
                    <button type="button" class="filter-btn" id="applyFilterBtn">
                        필터 적용
                    </button>
                    <button
                            type="button"
                            class="filter-btn filter-btn-reset"
                            id="resetFilterBtn"
                    >
                        초기화
                    </button>
                </div>
            </div>

            <!-- 테이블 영역 -->
            <div class="table-container">
                <table class="coupon-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>정책명</th>
                        <th>쿠폰명</th>
                        <th>트리거 이벤트</th>
                        <th>조건값</th>
                        <th>활성 상태</th>
                        <th>생성일</th>
                        <th>작업</th>
                    </tr>
                    </thead>
                    <tbody id="couponRoleTableBody">
                    <!-- 데이터가 여기에 동적으로 로드됩니다 -->
                    <tr class="loading-row">
                        <td colspan="8" class="loading-message">로딩 중...</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- 페이지네이션 영역 -->
            <div class="pagination-container" id="paginationContainer">
                <!-- 페이지네이션이 여기에 동적으로 생성됩니다 -->
            </div>
        </div>
    </div>
</div>

<script
        src="/js/coupon-role-inquiry.js"
        th:src="@{/js/coupon-role-inquiry.js}"
></script>
</body>
</html>
