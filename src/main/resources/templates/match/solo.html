<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <title>RUNRUN | 솔로런</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fugaz+One&display=swap"
      rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/solo.css" th:href="@{/css/solo.css}">
</head>
<body>
<div class="container">
  <main class="page">
    <!-- 상단 고정 영역 (헤더) -->
    <div class="sticky-header-wrapper">
      <header class="header">
        <button type="button" id="backBtn" class="back-button" aria-label="뒤로가기">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div class="header-content">
          <h1 class="header-title">솔로런</h1>
          <p class="header-subtitle">혼자서 자유롭게 달리기</p>
        </div>
      </header>
    </div>

    <!-- 안내 박스 -->
    <div class="info-box" id="infoBox">
      <div class="info-box-icon">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 2C5.58 2 2 5.58 2 10C2 14.42 5.58 18 10 18C14.42 18 18 14.42 18 10C18 5.58 14.42 2 10 2ZM10 15C9.45 15 9 14.55 9 14C9 13.45 9.45 13 10 13C10.55 13 11 13.45 11 14C11 14.55 10.55 15 10 15ZM11 11H9V6H11V11Z" fill="currentColor"/>
        </svg>
      </div>
      <div class="info-box-content">
        <h3 class="info-box-title" id="infoBoxTitle">목표 거리를 선택하세요</h3>
        <p class="info-box-text" id="infoBoxText">원하는 거리를 선택하고 솔로런을 시작하세요</p>
      </div>
    </div>

    <!-- 거리 선택 칩 섹션 -->
    <section class="distance-section">
      <div class="distance-chips" id="distanceChips">
        <!-- JavaScript로 동적 생성 -->
      </div>
      
      <!-- 직접 입력 섹션 -->
      <div class="manual-input-section">
        <label for="manualDistanceInput" class="manual-input-label" id="manualInputLabel">직접 입력</label>
        <div class="manual-input-wrapper">
          <input
            type="number"
            id="manualDistanceInput"
            class="manual-distance-input"
            min="0"
            step="0.1"
            inputmode="decimal"
          />
          <span class="manual-input-unit">km</span>
        </div>
        <p class="course-mode-notice" id="courseModeNotice" style="display: none;">
          코스 지정 거리입니다
        </p>
      </div>
    </section>
  </main>

  <!-- 하단 고정 버튼 -->
  <button type="button" id="startButton" class="start-button" disabled>
    <svg class="start-button-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M6 3L12 9L6 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    솔로런 시작하기
  </button>
</div>

<div
    id="bottomNavMount"
    th:replace="~{common/bottom-nav :: bottomNav}"
></div>

<script src="/js/solo.js" th:src="@{/js/solo.js}"></script>
</body>
</html>
