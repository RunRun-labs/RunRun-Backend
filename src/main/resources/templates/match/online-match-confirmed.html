<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <title>RUNRUN | 온라인 매칭 확정</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fugaz+One&display=swap"
      rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: #1a1c1e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 64px;
      font-weight: 700;
      color: #1a1c1e;
      margin-bottom: 40px;
    }

    .session-id {
      font-size: 48px;
      font-weight: 700;
      color: #baff29;
      margin-bottom: 40px;
      word-break: break-all;
    }

    .message {
      font-size: 18px;
      color: #6c7278;
      margin-bottom: 32px;
    }

    .back-button {
      display: inline-block;
      padding: 12px 24px;
      background: #baff29;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      color: #1a1c1e;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .back-button:hover {
      transform: scale(1.05);
    }

    .back-button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
<div class="container">
  <h1>배틀방입니다</h1>
  <div class="session-id" id="sessionIdDisplay">Session ID: -</div>
</div>

<script>
  // URL에서 sessionId 가져오기
  const urlParams = new URLSearchParams(window.location.search);
  const sessionId = urlParams.get('sessionId');

  const sessionIdDisplay = document.getElementById('sessionIdDisplay');
  if (sessionId) {
    sessionIdDisplay.textContent = `Session ID: ${sessionId}`;
  } else {
    sessionIdDisplay.textContent = 'Session ID: 없음';
  }
</script>
</body>
</html>
