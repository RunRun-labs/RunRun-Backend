<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <title>RUNRUN | 모집글 조회</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fugaz+One&display=swap"
      rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/recruit-list.css" th:href="@{/css/recruit-list.css}">
  <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=8b23243ecce1d67f7d49784724586afa&libraries=services,clusterer">
  </script>
</head>
<body>
<main class="page">
  <header class="header">
    <h1 class="header-title">모집글 조회 화면</h1>
  </header>

  <section class="search-section">
    <div class="search-bar">
      <input
          type="text"
          id="keywordInput"
          class="search-input"
          placeholder="검색어를 입력하세요"
      />
      <button type="button" id="searchBtn" class="search-button">Search</button>
    </div>
  </section>

  <section class="map-section">
    <div id="map" class="map-container"></div>
  </section>

  <section class="filter-section">
    <select id="radiusSelect" class="filter-select">
      <option value="1">반경(km) - 1km</option>
      <option value="2">반경(km) - 2km</option>
      <option value="3" selected>반경(km) - 3km</option>
      <option value="5">반경(km) - 5km</option>
      <option value="10">반경(km) - 10km</option>
      <option value="20">반경(km) - 20km</option>
    </select>
    <select id="sortSelect" class="filter-select">
      <option value="distance" selected>나로부터 떨어진 거리(가까운 순)</option>
      <option value="latest">최신순</option>
      <option value="meetingSoon">모임 날짜 빠른 순</option>
    </select>
    <button type="button" id="createBtn" class="create-button">생성하기</button>
  </section>

  <section class="recruit-list-section">
    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
      <div class="spinner"></div>
      <p>로딩 중...</p>
    </div>
    <div id="recruitList" class="recruit-list">
      <!-- 모집글 카드들이 동적으로 추가됩니다 -->
    </div>
  </section>
</main>

<div
    id="bottomNavMount"
    th:replace="~{common/bottom-nav :: bottomNav}"
></div>

<script src="/js/recruit-list.js" th:src="@{/js/recruit-list.js}"></script>
</body>
</html>
