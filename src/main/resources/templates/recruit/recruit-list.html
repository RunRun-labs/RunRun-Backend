<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <title>RUNRUN | 모집글 조회</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fugaz+One&display=swap"
      rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/recruit-list.css" th:href="@{/css/recruit-list.css}">
  <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=477a1cea9ecc7c2b3e69f3540a3986b4&libraries=services,clusterer">
  </script>
</head>
<body>
<main class="page">
  <header class="header">
    <button type="button" id="backBtn" class="back-button" aria-label="뒤로가기">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
           xmlns="http://www.w3.org/2000/svg">
        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round"/>
      </svg>
    </button>
    <h1 class="header-title">모집글 목록</h1>
  </header>

  <section class="search-section">
    <div class="search-container">
      <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
           xmlns="http://www.w3.org/2000/svg">
        <path
            d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round"/>
      </svg>
      <input
          type="text"
          id="keywordInput"
          class="search-input"
          placeholder="검색어를 입력하세요"
      />
    </div>
  </section>

  <section class="map-section">
    <div id="map" class="map-container"></div>
  </section>

  <section class="filter-section">
    <select id="radiusSelect" class="filter-select">
      <option value="1">반경(km) - 1km</option>
      <option value="2">반경(km) - 2km</option>
      <option value="3" selected>반경(km) - 3km</option>
      <option value="5">반경(km) - 5km</option>
      <option value="10">반경(km) - 10km</option>
      <option value="20">반경(km) - 20km</option>
    </select>
    <select id="sortSelect" class="filter-select">
      <option value="distance" selected>나로부터 떨어진 거리(가까운 순)</option>
      <option value="latest">최신순</option>
      <option value="meetingSoon">모임 날짜 빠른 순</option>
    </select>
  </section>

  <section class="recruit-list-section">
    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
      <div class="spinner"></div>
      <p>로딩 중...</p>
    </div>
    <div id="recruitList" class="recruit-list">
      <!-- 모집글 카드들이 동적으로 추가됩니다 -->
    </div>
  </section>

  <!-- FAB (Floating Action Button) -->
  <button type="button" id="createBtn" class="fab-button" aria-label="모집글 생성">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round"/>
    </svg>
  </button>
</main>

<div
    id="bottomNavMount"
    th:replace="~{common/bottom-nav :: bottomNav}"
></div>

<script src="/js/recruit-list.js" th:src="@{/js/recruit-list.js}"></script>
</body>
</html>
