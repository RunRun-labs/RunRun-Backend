<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <title>RUNRUN | 모집글 조회</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fugaz+One&display=swap"
      rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/recruit-list.css" th:href="@{/css/recruit-list.css}">
  <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=8b23243ecce1d67f7d49784724586afa&libraries=services,clusterer">
  </script>
</head>
<body>
<main class="page">
  <header class="header">
    <button type="button" id="backBtn" class="back-button" aria-label="뒤로가기">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <h1 class="header-title">모집글 목록</h1>
  </header>

  <section class="search-section">
    <div class="search-container">
      <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <input
          type="text"
          id="keywordInput"
          class="search-input"
          placeholder="검색어를 입력하세요"
      />
    </div>
  </section>

  <section class="map-section">
    <div id="map" class="map-container"></div>
  </section>

  <section class="filter-section">
    <div class="filter-group">
      <label for="radiusSelect" class="filter-label">반경</label>
      <select id="radiusSelect" class="filter-select">
        <option value="1">1km</option>
        <option value="2">2km</option>
        <option value="3" selected>3km</option>
        <option value="5">5km</option>
        <option value="10">10km</option>
        <option value="20">20km</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="regionSelect" class="filter-label">지역</label>
      <select id="regionSelect" class="filter-select">
        <option value="">전체</option>
        <option value="서울">서울특별시</option>
        <option value="부산">부산광역시</option>
        <option value="대구">대구광역시</option>
        <option value="인천">인천광역시</option>
        <option value="광주">광주광역시</option>
        <option value="대전">대전광역시</option>
        <option value="울산">울산광역시</option>
        <option value="경기">경기도</option>
        <option value="강원">강원도</option>
        <option value="충북">충청북도</option>
        <option value="충남">충청남도</option>
        <option value="전북">전라북도</option>
        <option value="전남">전라남도</option>
        <option value="경북">경상북도</option>
        <option value="경남">경상남도</option>
        <option value="제주">제주특별자치도</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="sortSelect" class="filter-label">정렬</label>
      <select id="sortSelect" class="filter-select">
        <option value="distance" selected>거리순</option>
        <option value="latest">최신순</option>
        <option value="meetingSoon">모임일순</option>
      </select>
    </div>
  </section>

  <section class="filter-checkbox-section">
    <label class="filter-checkbox-label">
      <input type="checkbox" id="isParticipatedCheckbox" class="filter-checkbox">
      <span class="filter-checkbox-text">참여한 모집글만 보기</span>
    </label>
  </section>

  <section class="recruit-list-section">
    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
      <div class="spinner"></div>
      <p>로딩 중...</p>
    </div>
    <div id="recruitList" class="recruit-list">
      <!-- 모집글 카드들이 동적으로 추가됩니다 -->
    </div>
  </section>

  <!-- 모집글 생성 버튼 -->
  <section class="create-button-section">
    <button type="button" id="createBtn" class="create-recruit-button">
      모집글 생성
    </button>
  </section>
</main>

<div
    id="bottomNavMount"
    th:replace="~{common/bottom-nav :: bottomNav}"
></div>

<script src="/js/recruit-list.js" th:src="@{/js/recruit-list.js}"></script>
</body>
</html>
