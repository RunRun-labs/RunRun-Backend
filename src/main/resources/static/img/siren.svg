<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for dome -->
    <radialGradient id="domeGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#ff6b60" stop-opacity="0.95"/>
      <stop offset="50%" stop-color="#ff3b30" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#cc2e24" stop-opacity="0.85"/>
    </radialGradient>
    
    <!-- Gradient for inner light -->
    <radialGradient id="lightGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#fff" stop-opacity="1"/>
      <stop offset="40%" stop-color="#ffb300" stop-opacity="0.95"/>
      <stop offset="80%" stop-color="#ff9800" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#ff6b00" stop-opacity="0.3"/>
    </radialGradient>
    
    <!-- Gradient for base -->
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3a3a3a"/>
      <stop offset="50%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Base shadow -->
  <ellipse cx="12" cy="19" rx="5.5" ry="1.5" fill="#000" opacity="0.2"/>
  
  <!-- Base (dark grey/black cylindrical) -->
  <ellipse cx="12" cy="18" rx="5" ry="2" fill="url(#baseGradient)"/>
  <rect x="7" y="16" width="10" height="2.5" rx="1" fill="url(#baseGradient)"/>
  
  <!-- Rim/edge where dome meets base -->
  <ellipse cx="12" cy="16" rx="4.8" ry="1.2" fill="#1a1a1a" opacity="0.8"/>
  <ellipse cx="12" cy="16.2" rx="4.5" ry="0.8" fill="#333" opacity="0.6"/>
  
  <!-- Dome (red translucent casing) with gradient -->
  <ellipse cx="12" cy="13.5" rx="4.5" ry="6" fill="url(#domeGradient)" filter="url(#shadow)"/>
  
  <!-- Inner light glow (bright yellow-orange) -->
  <ellipse cx="12" cy="11.5" rx="2.8" ry="3.8" fill="url(#lightGradient)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="0.7s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Core bright light -->
  <ellipse cx="12" cy="11.5" rx="1.8" ry="2.5" fill="#fff" opacity="0.95">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="0.7s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Highlight on dome (reflection) -->
  <ellipse cx="10.5" cy="10" rx="1.2" ry="1.8" fill="#fff" opacity="0.4"/>
  <ellipse cx="10.8" cy="9.8" rx="0.8" ry="1.2" fill="#fff" opacity="0.6"/>
  
  <!-- Dome rim highlight -->
  <ellipse cx="12" cy="15.8" rx="4.2" ry="0.5" fill="#ff6b60" opacity="0.5"/>
</svg>
